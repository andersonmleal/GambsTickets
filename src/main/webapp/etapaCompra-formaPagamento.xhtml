<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/carrinhoCompras.css" rel="stylesheet"/> 

        <script type="text/javascript" src="js/Pagamento.js"></script>
        <script>
            jQuery(function ($) {
                $("#campoData").mask("99/99/9999");
                $("#campoTelefone").mask("(999) 999-9999");
                $("#campoSenha").mask("***-****");
            });
        </script>

    </h:head>
    <h:body>
        <input type="hidden" id="etapaCompra" name="formaPagamento" value="formaPagamento"></input>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h:form class="form-horizontal span6">
                        <fieldset>
                            <legend style="text-align: center">Pagamento</legend>

                            <div class="control-group">
                                <label class="control-label">Nome do Titular</label>
                                <div class="col-sm-12">
                                    <p:inputText value="#{pagamentoManagedBean.nomePro}" id="nome" type="text" maxlength="20" class="form-control"  title="Informe o nome do cartão" required="true" requiredMessage="Titular Obrigatório" style="text-transform:uppercase"/>
                                    <h:message for="nome" id="msg1" styleClass="erros" style="color: red"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Número do Cartão</label>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p:inputText value="#{pagamentoManagedBean.numCartao}" id="num" type="text" class="form-control" autocomplete="off" maxlength="16" title="cartao" required="true" requiredMessage="Número inválido" onkeypress='return SomenteNumero(event)'/>
                                        <h:message for="num" id="msg2" styleClass="erros" style="color: red"/>
                                    </div>
                                </div>

                            </div>

                            <div class="control-group">
                                <label class="control-label">Data de Validade</label>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <h:selectOneMenu value = "#{pagamentoManagedBean.mesCartao}" class="form-control">
                                            <f:selectItem itemValue = "01" itemLabel = "Janeiro" />
                                            <f:selectItem itemValue = "02" itemLabel = "Fevereiro" />
                                            <f:selectItem itemValue = "03" itemLabel = "Março" />
                                            <f:selectItem itemValue = "04" itemLabel = "Abril" />
                                            <f:selectItem itemValue = "05" itemLabel = "Maio" />
                                            <f:selectItem itemValue = "06" itemLabel = "Junho" />
                                            <f:selectItem itemValue = "07" itemLabel = "Julho" />
                                            <f:selectItem itemValue = "08" itemLabel = "Agosto" />
                                            <f:selectItem itemValue = "09" itemLabel = "Setembro" />
                                            <f:selectItem itemValue = "10" itemLabel = "Outubro" />
                                            <f:selectItem itemValue = "11" itemLabel = "Novembro" />
                                            <f:selectItem itemValue = "12" itemLabel = "Dezembro" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-sm-6">
                                        <h:selectOneMenu value = "#{pagamentoManagedBean.anoCartao}" class="form-control">
                                            <f:selectItem itemValue = "2016" itemLabel = "2016" />
                                            <f:selectItem itemValue = "2017" itemLabel = "2017" />
                                            <f:selectItem itemValue = "2018" itemLabel = "2018" />
                                            <f:selectItem itemValue = "2019" itemLabel = "2019" />
                                            <f:selectItem itemValue = "2020" itemLabel = "2020" />
                                            <f:selectItem itemValue = "2021" itemLabel = "2021" />
                                            <f:selectItem itemValue = "2022" itemLabel = "2022" />
                                            <f:selectItem itemValue = "2023" itemLabel = "2023" />
                                            <f:selectItem itemValue = "2024" itemLabel = "2024" />
                                            <f:selectItem itemValue = "2025" itemLabel = "2025" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                            </div>

                            <div class="control-group">
                                <label class="control-label">Código de Segurança</label>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <p:inputText value="#{pagamentoManagedBean.codVerificador}" id="cod" type="text" class="form-control" autocomplete="off" maxlength="3" title="Código de verificação atrás do cartão" required="true" requiredMessage="Código invalido" onkeypress='return SomenteNumero(event)'/>
                                        <h:message for="cod" id="msg3" styleClass="erros" style="color: red"/>
                                    </div>
                                    <div class="span8">
                                        <!-- screenshot may be here -->
                                    </div>
                                </div>

                            </div>


                            <div class="form-actions">
                                <p:commandButton action="#{CarrinhoManagedBean.voltarEtapa(2)}" value="Voltar" class="btn"/>
                                <p:commandButton class="btn btn-primary" value="Avançar" action="#{CarrinhoManagedBean.proximaEtapa(3)}"
                                                 ajax="false">
                                    <f:setPropertyActionListener target="#{conclusaoCompraManagedBean.pagamento}" value="#{pagamentoManagedBean.pagamento}"/>

                                </p:commandButton>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>


    </h:body>
</html>
