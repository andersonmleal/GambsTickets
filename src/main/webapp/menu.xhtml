<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <link href="css/menu.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

            <!-- Menu -->
            <nav class="navbar navbar-default" margin-bottom="0" role="navigation">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="index.xhtml">GambsTickets</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="eventos.xhtml">Eventos</a></li>
                        <h:panelGrid class="dropdown" rendered="#{loginBean.logado}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Administração <b class="caret"></b></a>
                            <ul class="dropdown-menu" >
                                <li><a href="eventosCadastro.xhtml">Novo Evento</a></li>
                                <li><a href="alteraEvento.xhtml">Alterar Evento</a></li>
                                <li class="divider"></li>
                                <li><a href="graficos.xhtml">Gráficos e Estatísticas</a></li>
                            </ul>
                        </h:panelGrid>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <c:choose>
                            <c:when test="${loginBean.recuperaUsuario() == null}">
                                <li><a href="#" onclick="abreModalLogin()">Login</a></li> 
                            </c:when>
                            <c:when test="${loginBean.recuperaUsuario() != null}">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><p:outputLabel value="${loginBean.usuario.nome}" /> <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="cadastroUsuario.xhtml">Meus Dados</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Sair</a></li>
                                    </ul>
                                </li>
                            </c:when>
                        </c:choose>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>

            <div id="divModalLogin"></div>


        <script>
            function abreModalLogin() {
                $.ajax({
                    method: "get",
                    url: "login.xhtml",
                    dataType: "html"
                })
                        .done(function (data) {
                            $("#divModalLogin").html(data);
                        });

            }

        </script>
    </h:body>
</html>
