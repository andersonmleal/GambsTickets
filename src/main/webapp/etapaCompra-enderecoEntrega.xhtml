<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/MascaraValidacao.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/MascaraValidacao.js"></script>
        <link href="css/carrinhoCompras.css" rel="stylesheet"/>         
        <script src="js/buscaCEP.js"></script>

    </h:head>
    <h:body>

        <input type="hidden" id="etapaCompra" name="enderecoEntrega" value="enderecoEntrega"></input>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h:form class="form-horizontal" role="form">

                    <!-- Form Name -->
                    <legend style="text-align: center">Endereço de Entrega</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Logradouro</label>
                        <div class="col-sm-10">
                            <p:inputText value="#{endereco.endereco.logradouro}" id="rua" required="true" requiredMessage="Nome Obrigatório" type="text" maxlength="35" placeholder="Digite o logradouro" class="form-control"/>

                            <h:message for="rua" id="msg1" styleClass="erros" style="color: red" showDetail="true"/>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Número</label>
                        <div class="col-sm-4">
                            <p:inputText value="#{endereco.endereco.numero}" id="num" required="true" requiredMessage="Número Obrigatório"  type="text" maxlength="6" onkeypress='return SomenteNumero(event)' placeholder="Número Residência" class="form-control"/>
                            <h:message for="num" id="msg2" styleClass="erros" style="color: red"/>
                        </div>

                        <label class="col-sm-2 control-label" for="textinput">Complemento</label>
                        <div class="col-sm-4">
                            <p:inputText value="#{endereco.endereco.complemento}" type="text" maxlength="15" placeholder="Complemento" class="form-control"/>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Cidade</label>
                        <div class="col-sm-4">
                            <p:inputText value="#{endereco.endereco.cidade}" id="cid" required="true" requiredMessage="Cidade Obrigatória"  type="text" maxlength="20" placeholder="Nome de sua cidade" class="form-control"/>
                            <h:message for="cid" id="msg3" styleClass="erros" style="color: red"/>
                        </div>

                        <label class="col-sm-2 control-label" for="textinput">Bairro</label>
                        <div class="col-sm-4">
                            <p:inputText value="#{endereco.endereco.bairro}" id="bai" required="true" requiredMessage="Bairro Obrigatório" type="text" maxlength="15" placeholder="Bairro" class="form-control"/>
                            <h:message for="bai" id="msg4" styleClass="erros" style="color: red"/>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Estado</label>
                        <div class="col-sm-4">
                            <h:selectOneMenu value="#{endereco.endereco.estado}" class="form-control" id="est" required="true" requiredMessage="Selecione um estado">
                                <f:selectItem itemValue = "" itemLabel = "Estado" />
                                <f:selectItem itemValue = "AC" itemLabel = "Acre" />
                                <f:selectItem itemValue = "AL" itemLabel = "Alagoas" />
                                <f:selectItem itemValue = "AP" itemLabel = "Amapá" />
                                <f:selectItem itemValue = "AM" itemLabel = "Amazonas" />
                                <f:selectItem itemValue = "BA" itemLabel = "Bahia" />
                                <f:selectItem itemValue = "CE" itemLabel = "Ceará" />
                                <f:selectItem itemValue = "DF" itemLabel = "Distrito Federal" />
                                <f:selectItem itemValue = "ES" itemLabel = "Espírito Santo" />
                                <f:selectItem itemValue = "GO" itemLabel = "Goiás" />
                                <f:selectItem itemValue = "MA" itemLabel = "Maranhão" />
                                <f:selectItem itemValue = "MT" itemLabel = "Mato Grosso" />
                                <f:selectItem itemValue = "MS" itemLabel = "Mato Grosso do Sul" />
                                <f:selectItem itemValue = "MG" itemLabel = "Minas Gerais" />
                                <f:selectItem itemValue = "PA" itemLabel = "Pará" />
                                <f:selectItem itemValue = "PB" itemLabel = "Paraíba" />
                                <f:selectItem itemValue = "PR" itemLabel = "Paraná" />
                                <f:selectItem itemValue = "PE" itemLabel = "Pernambuco" />
                                <f:selectItem itemValue = "PI" itemLabel = "Piauí" />
                                <f:selectItem itemValue = "RJ" itemLabel = "Rio de Janeiro" />
                                <f:selectItem itemValue = "RN" itemLabel = "Rio Grande do Norte" />
                                <f:selectItem itemValue = "RS" itemLabel = "Rio Grande do Sul" />
                                <f:selectItem itemValue = "RO" itemLabel = "Rondônia" />
                                <f:selectItem itemValue = "RR" itemLabel = "Roraima" />
                                <f:selectItem itemValue = "SC" itemLabel = "Santa Catarina" />
                                <f:selectItem itemValue = "SP" itemLabel = "São Paulo" />
                                <f:selectItem itemValue = "SE" itemLabel = "Sergipe" />
                                <f:selectItem itemValue = "TO" itemLabel = "Tocantins" />
                            </h:selectOneMenu>
                            <h:message for="est" id="msg5" styleClass="erros" style="color: red"/>
                        </div>

                        <label class="col-sm-2 control-label" for="textinput">CEP</label>
                        <div class="col-sm-4">
                            <p:inputText value="#{endereco.endereco.cep}" id="cep" required="true" type="text" onkeypress='return SomenteNumero(event)' size="8"  maxlength="8" placeholder="Digite seu CEP" class="form-control" />
                         <button type="button" class="btn-block" onclick="buscarCEPCompra()">Buscar CEP</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="pull-right">
                                <p:commandButton class="btn btn-default" ajax="false" value="Voltar" action="#{CarrinhoManagedBean.voltarEtapa(2)}"/>

                                <p:commandButton class="btn btn-primary" value="Avançar" action="#{CarrinhoManagedBean.proximaEtapa(2)}"
                                                 ajax="false">
                                    <f:setPropertyActionListener target="#{conclusaoCompraManagedBean.endereco}" value="#{endereco.endereco}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>

                </h:form>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->


    </h:body>
</html>
