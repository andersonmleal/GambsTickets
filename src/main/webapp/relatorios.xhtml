<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GambsTickets - Relatorios</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"></ui:include>

        <div class="container">
            <h:form>

                <h1 style="text-align: center">Relatórios</h1>

                <h:selectOneMenu value="" class="form-control" id="consulta" required="true" requiredMessage="Selecione uma Consulta">

                    <f:selectItem itemValue = "vendas" itemLabel = "Vendas" />
                    <f:selectItem itemValue = "eventos" itemLabel = "Eventos" />

                </h:selectOneMenu>
                <br></br>

                <div class="col-md-6">
                    <label for="datInicio" class="control-label" style="text-align: center">Data Inicio</label>

                    <p:inputText value="#{relatorioManagedBean.dataInicial}" id="dataInicio" type="date" 
                                 title="Informe a data" placeholder="Insira a data" class="form-control input-md" 
                                 required="true" requiredMessage="Data Obrigatória"/>
                </div>

                <div class="col-md-6">
                    <label for="datFim" class="control-label" style="text-align: center">Data Fim</label>

                    <p:inputText value="#{relatorioManagedBean.dataFinal}" id="dataFim" type="date" 
                                 title="Informe a data" placeholder="Insira a data" class="form-control input-md" 
                                 required="true" requiredMessage="Data Obrigatória"/>
                    <h:message for="dataFim" id="msg2" styleClass="erros" style="color: red"/>
                </div>

                
                <div class="row">
                    <div class="col-md-12 form-group text-right" style="margin-top: 3%">
                        <p:commandButton  ajax="false" value="Gerar Arquivo" action="index.xhtml"></p:commandButton>
                    </div>
                </div>
            </h:form>
        </div>

        <ui:include src="rodape.xhtml"></ui:include>
    </h:body>
</html>
