<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GambsTickets - Erro Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <link href="css/full-slider.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <!-- Menu -->
        <ui:include src="menu.xhtml"></ui:include>

        <div class="container">
            
            <h2 style="text-align: center">Login</h2>
            <h4 style="text-align: center; color: red">Cadastro Inválido</h4>
            <h:form>
                <div class="modal-body">
                    <div style="align-items: center" >
                        <p:inputText id="usuario" class="form-control" value="${loginBean.cpf}" 
                                     type="number" placeholder="Digite seu CPF" required="true"
                                     requiredMessage="CPF obrigatório"/>
                        <h:message for="usuario" id="msg1" styleClass="erros" style="color: red"/>
                        <br></br>
                        <p:inputText id="senha" class="form-control" value="${loginBean.senha}" type="password" 
                                     placeholder="Digite a senha" required="true"
                                     requiredMessage="Senha obrigatória"/>
                        <h:message for="senha" id="msg2" styleClass="erros" style="color: red"/>
                    </div>
                    <br></br>
                    <a href="cadastroUsuario.xhtml">Cadastre-se agora!</a>
                </div>
                <div class="modal-footer">
                    <h:commandButton value="ENTRAR" action="${loginBean.realizarLogin()}" style="width: 100%" class="btn btn-success">
                    </h:commandButton>
                </div>
            </h:form>
        </div>
        
    </h:body>
</html>
