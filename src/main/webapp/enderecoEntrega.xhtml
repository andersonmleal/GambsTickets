<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>


        <input type="hidden" id="etapaCompra" name="enderecoEntrega" value="enderecoEntrega"></input>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="CEP:"/>
                <p:inputText value="#{enderecoManagedBean.endereco.cep}"/>

                <h:outputLabel value="Rua:"/>
                <p:inputText value="#{enderecoManagedBean.endereco.logradouro}"/>

                <h:outputLabel value="Nº:"/>
                <p:inputText value="#{enderecoManagedBean.endereco.numero}"/>

                <h:outputLabel value="Bairro:"/>
                <p:calendar value="#{enderecoManagedBean.endereco.bairro}"
                            navigator="true" yearRange="c-100:c+10"/>

                <h:outputLabel value="Cidade:"/>
                <p:inputText value="#{enderecoManagedBean.endereco.cidade}"/>

                <h:outputLabel value="Estado:"/>
                <p:inputText value="#{enderecoManagedBean.endereco.estado}"/>


                <h:outputLabel value="Complemento:"/>
                <p:inputText value="#{enderecoManagedBean.endereco.complemento}"/>

                <p:commandButton ajax="false" value="Cadastrar" action="#{enderecoManagedBean.cadastrar()}"/>
                <p:commandButton value="Avançar" action="#{carrinhoManagedBean.proximaEtapa()}"
                                 ajax="false" />
            </h:panelGrid>
        </h:form>

        <hr style="align: center"/>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p style="text-align: center">Copyright &copy; GambsTickets</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </h:body>
</html>
