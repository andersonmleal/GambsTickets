<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <link href="css/page.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/buscaCEP.js"></script>
    </h:head>
    <h:body>
        <!-- Menu -->
        <ui:include src="menuPesquisa.xhtml"></ui:include>
        <ui:fragment rendered="#{usuarioBean.mensagem != null}">
            <div class="alert" role="alert">
                <p>#{usuarioBean.mensagem}</p>
            </div>
        </ui:fragment>
        <div class="page">
            <h:form id="form_cadastro">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="email" class="control-label">E-mail:</label>
                        <p:inputText type="email" id="email" value="${usuarioBean.usuario.email}" class="form-control" maxlength="60"
                                     title="Informe seu e-mail" required="true" requiredMessage="E-mail Obrigatório"/>
                        <h:message for="email" id="msg1" styleClass="erros" style="color: red"/>

                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cli_confirmaEmail" class="control-label">Confirme o e-mail:</label>
                        <p:inputText type="email" id="cli_confirmaEmail" value="${usuarioBean.cnfEmail}" class="form-control" maxlength="60"
                                     title="Confirme seu e-mail" required="true" requiredMessage="Confirmação E-mail Obrigatório"/>
                        <h:message for="cli_confirmaEmail" id="msg2" styleClass="erros" style="color: red"/>
                    </div>
                </div>

                <!--   ACABA AQUI !-->

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="cli_senha" class="control-label">Senha:</label>
                        <p:inputText type="password" id="cli_senha" value="${usuarioBean.usuario.senha}" class="form-control" maxlength="15"
                                     title="Senha" required="true" requiredMessage="Senha Obrigatória"/>
                        <h:message for="cli_senha" id="msg3" styleClass="erros" style="color: red"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cli_senhaConfirma" class="control-label">Confirmação da senha:</label>
                        <p:inputText type="password" id="cli_senhaConfirma" value="${usuarioBean.cnfSenha}" class="form-control" maxlength="15"
                                     title="Conformação Senha" required="true" requiredMessage="Obrigatório Confirmar Senha"/>
                        <h:message for="cli_senhaConfirma" id="msg4" styleClass="erros" style="color: red"/>
                    </div>
                </div>

                <!--   ACABA AQUI !-->

                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="cli_nome" class="control-label">Nome:</label>
                        <p:inputText type="text" id="cli_nome" value="${usuarioBean.usuario.nome}" class="form-control" maxlength="80"
                                     title="Nome" required="true" requiredMessage="Obrigatório nome"/>
                        <h:message for="cli_nome" id="msg5" styleClass="erros" style="color: red"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cli_sobrenome" class="control-label">Sobrenome:</label>
                        <p:inputText type="text" id="cli_sobrenome" value="${usuarioBean.usuario.sobreNome}" class="form-control" maxlength="80" 
                                     title="Sobrenome" required="true" requiredMessage="Obrigatório informar Sobrenome"/>
                        <h:message for="cli_sobrenome" id="msg6" styleClass="erros" style="color: red"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="cli_nacionalidade" class="control-label">Nacionalidade:</label>
                        <h:selectOneMenu id="cli_nacionalidade" value="${usuarioBean.usuario.nacionalidade}" class="form-control" required="true" requiredMessage="Obrigatório Nacionalidade">                          
                            <f:selectItem itemValue = "B" itemLabel = "Brasileira" /> 
                            <f:selectItem itemValue = "E" itemLabel = "Estrangeira" /> 
                        </h:selectOneMenu>
                        <h:message for="cli_nacionalidade" id="msg7" styleClass="erros" style="color: red"/>
                    </div>
                </div>
                <!--   ACABA AQUI !-->

                <div class="row">
                    <div id="labelCPF" class="col-md-3 form-group">
                        <label for="cli_cpfcnpj" class="control-label">CPF:</label>
                        <p:inputText type="number" id="cli_cpfcnpj" value="${usuarioBean.usuario.cpf}" class="form-control" maxlength="11"
                                     title="CPF" required="true" requiredMessage="Obrigatório informar CPF"/>
                        <h:message for="cli_cpfcnpj" id="msg8" styleClass="erros" style="color: red"/>
                    </div>
                    <div id="labelRG" class="col-md-3 form-group">
                        <label for="cli_rgie" class="control-label">RG:</label>
                        <p:inputText type="number" id="cli_rgie" value="${usuarioBean.usuario.rg}" class="form-control" maxlength="9"
                                     title="RG" required="true" requiredMessage="Obrigatório informar RG"/>
                        <h:message for="cli_rgie" id="msg9" styleClass="erros" style="color: red"/>
                    </div>
                </div>

                <!--   ACABA AQUI !-->
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label class="control-label" for="cli_nascimento">Data de Nascimento:</label>  
                        <p:inputText value="#{usuarioBean.dtNasc}" id="dataNasc" type="date" title="Informe a data de nascimento" placeholder="Insira a data" class="form-control input-md" required="true" requiredMessage="Data Obrigatória"/>
                        <h:message for="dataNasc" id="msg10" styleClass="erros" style="color: red"/>
                    </div>

                    <div class="col-md-3 form-group">                
                        <label for="cli_sexo" class="control-label">Sexo:</label>
                        <h:selectOneMenu id="cli_sexo" value="${usuarioBean.usuario.sexo}" class="form-control">                          
                            <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "F" itemLabel = "Feminino" /> 
                        </h:selectOneMenu>
                    </div>
                </div>


                <!--   ACABA AQUI !-->

                <div class="row">
                    <div id="labelTelResidencial" class="col-md-3 form-group">
                        <label for="cli_telResidencial" class="control-label">Telefone Residencial:</label>
                        <p:inputText type="number" id="cli_telResidencial" value="${usuarioBean.telefone}" class="form-control" maxlength="14"
                                     title="Telefone Residencial" required="true" requiredMessage="Obrigatório informar Telefone Residencial"/>
                        <h:message for="cli_telResidencial" id="msg11" styleClass="erros" style="color: red"/>
                    </div>
                    <div id="labelTelComercial" class="col-md-3 form-group">
                        <label for="cli_telComercial" class="control-label">Telefone Comercial:</label>
                        <p:inputText type="number" id="cli_telComercial"  value="${usuarioBean.telefoneComercial}" class="form-control" maxlength="14"/>
                    </div>
                    <div id="labelTelCelular" class="col-md-3 form-group">
                        <label for="cli_celular" class="control-label">Celular:</label>
                        <p:inputText type="number" id="cli_celular"  value="${usuarioBean.telefoneCelular}" class="form-control" maxlength="14"/>
                    </div>
                </div>

                <fieldset id="field_endereco">
                    <legend>Endereço</legend>

                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="cli_endereco_cep" class="control-label">CEP:</label>
                            <p:inputText type="number" id="cli_endereco_cep" value="${usuarioBean.endereco.cep}" class="form-control" maxlength="8" 
                                         title="CEP" required="true" requiredMessage="CEP Obrigatório"/>
                            <button type="button" class="btn-block" onclick="buscarCEP()">Buscar CEP</button>
                            <h:message for="cli_endereco_cep" id="msg12" styleClass="erros" style="color: red"/>
                        </div>
                        <div class="col-md-7 form-group">
                            <label for="cli_logradouro">Logradouro:</label>
                            <p:inputText type="text" id="cli_logradouro" value="${usuarioBean.endereco.logradouro}" class="form-control" maxlength="160" 
                                         title="Logradouro" required="true" requiredMessage="Logradouro Obrigatório"/>
                            <h:message for="cli_logradouro" id="msg13" styleClass="erros" style="color: red"/>
                        </div>
                        <div class="col-md-2 form-group">
                            <label for="cli_endereco_numero">Número:</label>
                            <p:inputText type="number" id="cli_endereco_numero"  value="${usuarioBean.endereco.numero}" class="form-control" maxlength="20" 
                                         title="Número" required="true" requiredMessage="Número Obrigatório"/>
                            <h:message for="cli_endereco_numero" id="msg14" styleClass="erros" style="color: red"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="cli_endereco_complemento">Complemento:</label>
                            <p:inputText type="text" id="cli_endereco_complemento"  value="${usuarioBean.endereco.complemento}" class="form-control" maxlength="40" 
                                         title="Complemento"/>

                        </div>
                        <div class="col-md-3 form-group">
                            <label for="cli_endereco_bairro">Bairro:</label>
                            <p:inputText type="text" id="cli_endereco_bairro" value="${usuarioBean.endereco.bairro}" class="form-control" maxlength="25" 
                                         title="Bairro" required="true" requiredMessage="Bairro Obrigatório"/>
                            <h:message for="cli_endereco_bairro" id="msg15" styleClass="erros" style="color: red"/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="cli_endereco_cidade">Cidade:</label>
                            <p:inputText type="text" id="cli_endereco_cidade"  value="${usuarioBean.endereco.cidade}" maxlength="25" class="form-control" 
                                         title="Cidade" required="true" requiredMessage="Cidade Obrigatória"/>
                            <h:message for="cli_endereco_cidade" id="msg16" styleClass="erros" style="color: red"/>
                        </div>
                        <div class="col-md-2 form-group">
                            <label for="endereco_uf">Estado:</label>
                            <input type="hidden" id="cli_endereco_uf" name="cli_endereco_uf" value=""/>
                            <h:selectOneMenu id="endereco_uf" value="${usuarioBean.endereco.estado}" class="form-control" 
                                             required="true" requiredMessage="Estado Obrigatório">
                                <f:selectItem  itemValue=""/>
                                <f:selectItem   itemValue="AC" itemLabel="AC"/>
                                <f:selectItem   itemValue="AL" itemLabel="AL"/>
                                <f:selectItem   itemValue="AM" itemLabel="AM"/>
                                <f:selectItem   itemValue="AP" itemLabel="AP"/>
                                <f:selectItem   itemValue="BA" itemLabel="BA"/>
                                <f:selectItem   itemValue="CE" itemLabel="CE"/>
                                <f:selectItem   itemValue="DF" itemLabel="DF"/>
                                <f:selectItem   itemValue="ES" itemLabel="ES"/>
                                <f:selectItem   itemValue="GO" itemLabel="GO"/>
                                <f:selectItem   itemValue="MA" itemLabel="MA"/>
                                <f:selectItem   itemValue="MG" itemLabel="MG"/>
                                <f:selectItem   itemValue="MS" itemLabel="MS"/>
                                <f:selectItem   itemValue="MT" itemLabel="MT"/>
                                <f:selectItem   itemValue="PA" itemLabel="PA"/>
                                <f:selectItem   itemValue="PB" itemLabel="PB"/>
                                <f:selectItem   itemValue="PE" itemLabel="PE"/>
                                <f:selectItem   itemValue="PI" itemLabel="PI"/>
                                <f:selectItem   itemValue="PR" itemLabel="PR"/>
                                <f:selectItem   itemValue="RJ" itemLabel="RJ"/>
                                <f:selectItem   itemValue="RN" itemLabel="RN"/>
                                <f:selectItem   itemValue="RO" itemLabel="RO"/>
                                <f:selectItem   itemValue="RR" itemLabel="RR"/>
                                <f:selectItem   itemValue="RS" itemLabel="RS"/>
                                <f:selectItem   itemValue="SC" itemLabel="SC"/>
                                <f:selectItem   itemValue="SE" itemLabel="SE"/>
                                <f:selectItem   itemValue="SP" itemLabel="SP"/>
                                <f:selectItem   itemValue="TO" itemLabel="TO"/>
                            </h:selectOneMenu>
                            <h:message for="endereco_uf" id="msg17" styleClass="erros" style="color: red"/>
                        </div>
                    </div>
                </fieldset> 
                <div class="row">
                    <div class="col-md-12 form-group text-right">
                        <p:commandButton  ajax="false" value="Limpar" action="#{usuarioBean.limpar()}"></p:commandButton>
                        <p:commandButton  ajax="false" value="Salvar" action="#{usuarioBean.salvar()}"></p:commandButton>
                    </div>
                </div>
            </h:form>
            <ui:include src="rodape.xhtml"></ui:include>
        </div>



    </h:body>
</html>
