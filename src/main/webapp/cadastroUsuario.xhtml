      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <link href="css/carrinhoCompras.css" rel="stylesheet"/>
        <link href="css/page.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <!-- Menu -->
        <nav class="navbar navbar-default" margin-bottom="0" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Menu</span>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="eventos.xhtml">Eventos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Administração <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="eventosCadastro.xhtml">Novo Evento</a></li>
                            <li><a href="#">Alterar Evento</a></li>

                            <li><a href="graficos.xhtml">Gráficos e Estatísticas</a></li>
                        </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Meu Nome <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="carrinhoCompras.xhtml">Carrinho</a></li>

                            <li><a href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->

        <div class="page">

            <!--   ACABA AQUI !-->
            <h:form id="form_cadastro">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="email" class="control-label">E-mail:</label>
                        <p:inputText type="text" id="email" value="${usuarioBean.usuario.email}" class="form-control" maxlength="60"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cli_confirmaEmail" class="control-label">Confirme o e-mail:</label>
                        <input type="text" id="cli_confirmaEmail" name="cli_confirmaEmail" class="form-control" maxlength="60"/>
                    </div>
                </div>

                <!--   ACABA AQUI !-->

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="cli_senha" class="control-label">Senha:</label>
                        <p:inputText type="password" id="cli_senha" value="${usuarioBean.usuario.senha}" class="form-control" maxlength="15"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cli_senhaConfirma" class="control-label">Confirmação da senha:</label>
                        <input type="password" id="cli_senhaConfirma" name="cli_senhaConfirma" class="form-control" maxlength="15"/>
                    </div>
                </div>

                <!--   ACABA AQUI !-->

                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="cli_nome" class="control-label">Nome:</label>
                        <p:inputText type="text" id="cli_nome" value="${usuarioBean.usuario.nome}" class="form-control" maxlength="80"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cli_sobrenome" class="control-label">Sobrenome:</label>
                        <p:inputText type="text" id="cli_sobrenome" value="${usuarioBean.usuario.sobreNome}" class="form-control" maxlength="80" />
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="cli_nacionalidade" class="control-label">Nacionalidade:</label>
                        <h:selectOneMenu id="cli_nacionalidade" value="${usuarioBean.usuario.nacionalidade}" class="form-control">                          
                            <f:selectItem itemValue = "B" itemLabel = "Brasileira" /> 
                            <f:selectItem itemValue = "E" itemLabel = "Estrangeira" /> 
                        </h:selectOneMenu>
                    </div>
                </div>
                <!--   ACABA AQUI !-->

                <div class="row">
                    <div id="labelCPF" class="col-md-3 form-group">
                        <label for="cli_cpfcnpj" class="control-label">CPF:</label>
                        <p:inputText type="text" id="cli_cpfcnpj" value="${usuarioBean.usuario.cpf}" class="form-control" maxlength="14"/>
                    </div>
                    <div id="labelRG" class="col-md-3 form-group">
                        <label for="cli_rgie" class="control-label">RG:</label>
                        <p:inputText type="text" id="cli_rgie" value="${usuarioBean.usuario.rg}" class="form-control" maxlength="20"/>
                    </div>
                </div>

                <!--   ACABA AQUI !-->
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="cli_nascimento" class="control-label">Data de Nascimento:</label>
                       <!--   <p:calendar  value="${usuarioBean.usuario.dtNascimento}" class="form-control"
                                     navigator="true" yearRange="c-100:c+10"/>    !-->

                    </div>
                    <div class="col-md-3 form-group">                
                        <label for="cli_sexo" class="control-label">Sexo:</label>
                        <h:selectOneMenu id="cli_sexo" value="${usuarioBean.usuario.sexo}" class="form-control">                          
                            <f:selectItem itemValue = "M" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "F" itemLabel = "Feminino" /> 
                        </h:selectOneMenu>
                    </div>
                </div>


                <!--   ACABA AQUI !-->

                <div class="row">
                    <div id="labelTelResidencial" class="col-md-3 form-group">
                        <label for="cli_telResidencial" class="control-label">Telefone Residencial:</label>
                        <input type="text" id="cli_telResidencial" value="${usuarioBean.telefone[0]}" class="form-control" maxlength="14"/>
                    </div>
                    <div id="labelTelComercial" class="col-md-3 form-group">
                        <label for="cli_telComercial" class="control-label">Telefone Comercial:</label>
                        <input type="text" id="cli_telComercial"  value="${usuarioBean.telefone[1]}" class="form-control" maxlength="14"/>
                    </div>
                    <div id="labelTelCelular" class="col-md-3 form-group">
                        <label for="cli_celular" class="control-label">Celular:</label>
                        <input type="text" id="cli_celular"  value="${usuarioBean.telefone[2]}" class="form-control" maxlength="14"/>
                    </div>
                </div>

                <fieldset id="field_endereco">
                    <legend>Endereço</legend>

                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="cli_endereco_cep" class="control-label">CEP:</label>
                            <p:inputText type="text" id="cli_endereco_cep" value="${usuarioBean.endereco.cep}" class="form-control" maxlength="9" />
                        </div>
                        <div class="col-md-7 form-group">
                            <label for="cli_logradouro">Logradouro:</label>
                            <p:inputText type="text" id="cli_logradouro" value="${usuarioBean.endereco.logradouro}" class="form-control" maxlength="160" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label for="cli_endereco_numero">Número:</label>
                            <p:inputText type="text" id="cli_endereco_numero"  value="${usuarioBean.endereco.numero}" class="form-control" maxlength="20" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="cli_endereco_complemento">Complemento:</label>
                            <p:inputText type="text" id="cli_endereco_complemento"  value="${usuarioBean.endereco.complemento}" class="form-control" maxlength="40" />
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="cli_endereco_bairro">Bairro:</label>
                            <p:inputText type="text" id="cli_endereco_bairro" value="${usuarioBean.endereco.bairro}" class="form-control" maxlength="40" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="cli_endereco_cidade">Cidade:</label>
                            <p:inputText type="text" id="cli_endereco_cidade"  value="${usuarioBean.endereco.cidade}" maxlength="40" class="form-control" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label for="endereco_uf">Estado:</label>
                            <input type="hidden" id="cli_endereco_uf" name="cli_endereco_uf" value=""/>
                            <h:selectOneMenu id="endereco_uf" value="${usuarioBean.endereco.estado}" class="form-control" >
                                <f:selectItem  itemValue=""/>
                                <f:selectItem   itemValue="AC" itemLabel="AC"/>
                                <f:selectItem   itemValue="AL" itemLabel="AL"/>
                                <f:selectItem   itemValue="AM" itemLabel="AM"/>
                                <f:selectItem   itemValue="AP" itemLabel="AP"/>
                                <f:selectItem   itemValue="BA" itemLabel="BA"/>
                                <f:selectItem   itemValue="CE" itemLabel="CE"/>
                                <f:selectItem   itemValue="DF" itemLabel="DF"/>
                                <f:selectItem   itemValue="ES" itemLabel="ES"/>
                                <f:selectItem   itemValue="GO" itemLabel="GO"/>
                                <f:selectItem   itemValue="MA" itemLabel="MA"/>
                                <f:selectItem   itemValue="MG" itemLabel="MG"/>
                                <f:selectItem   itemValue="MS" itemLabel="MS"/>
                                <f:selectItem   itemValue="MT" itemLabel="MT"/>
                                <f:selectItem   itemValue="PA" itemLabel="PA"/>
                                <f:selectItem   itemValue="PB" itemLabel="PB"/>
                                <f:selectItem   itemValue="PE" itemLabel="PE"/>
                                <f:selectItem   itemValue="PI" itemLabel="PI"/>
                                <f:selectItem   itemValue="PR" itemLabel="PR"/>
                                <f:selectItem   itemValue="RJ" itemLabel="RJ"/>
                                <f:selectItem   itemValue="RN" itemLabel="RN"/>
                                <f:selectItem   itemValue="RO" itemLabel="RO"/>
                                <f:selectItem   itemValue="RR" itemLabel="RR"/>
                                <f:selectItem   itemValue="RS" itemLabel="RS"/>
                                <f:selectItem   itemValue="SC" itemLabel="SC"/>
                                <f:selectItem   itemValue="SE" itemLabel="SE"/>
                                <f:selectItem   itemValue="SP" itemLabel="SP"/>
                                <f:selectItem   itemValue="TO" itemLabel="TO"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </fieldset> 
                <div class="row">
                    <div class="col-md-12 form-group text-right">
                        <button type="reset" class="btn btn-default">Limpar</button>
                        <p:commandButton  ajax="false" value="Cadastrar" action="#{usuarioBean.adicionarUsuario()}"></p:commandButton>
                    </div>
                </div>
            </h:form>
        </div>



        <!--   <ui:include src="rodape.xhtml"></ui:include> !-->


    </h:body>
</html>
