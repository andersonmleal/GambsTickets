<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GambsTickets</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>


        <!-- Menu -->
        <nav class="navbar navbar-default" margin-bottom="0" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GambsTickets</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"> <!-- menu esquerda -->
                    <li><a href="eventos.xhtml">Eventos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Administração <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Novo Evento</a></li>
                            <li><a href="#">Alterar Evento</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Gráficos e Estatísticas</a></li>
                        </ul>
                    </li>
                </ul> <!-- fim menu esquerda -->
                <div class="col-sm-3 col-md-3"> <!-- pesquisa -->
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar" name="q"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div> <!-- fim pesquisa -->
                <ul class="nav navbar-nav navbar-right"> <!-- menu direita -->
                    <li><a href="#">Login</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Meu Nome <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Carrinho</a></li>
                            <li><a href="#">Meus Dados</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul> <!-- fim menu direita -->
            </div>
        </nav> <!-- fim menu -->

        <!-- carroucel -->
        <header id="myCarousel" class="carousel slide">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <!-- Primeira imagem -->
                    <div class="fill" style="background-image:url('img/01_slider.jpg')"></div>
                    <div class="carousel-caption">
                        <h2><a href="#">Comprar</a></h2>
                    </div>
                </div>
                <div class="item">
                    <!-- Segunda imagem -->
                    <div class="fill" style="background-image:url('img/02_slider.jpg')"></div>
                    <div class="carousel-caption">
                        <h2><a href="#">Comprar</a></h2>
                    </div>
                </div>
                <div class="item">
                    <!-- Terceira imagem -->
                    <div class="fill" style="background-image:url('img/03_slider.jpg')"></div>
                    <div class="carousel-caption">
                        <h2><a href="#">Comprar</a></h2>
                    </div>
                </div>
            </div>

            <!-- controles -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>

        </header> <!-- fim carroucel -->



        <div class="container">

            <h2 style="text-align: center">Eventos</h2>


            <div class="row">

                <ui:repeat var="evento" value="#{eventoBean.eventos}">
                    <div class="col-md-4">
                        <div class = "panel panel-primary">
                            <div class = "panel-heading">
                                <h3 class = "panel-title"><h:outputText value="#{evento.nomeEvento}"/></h3>
                            </div>
                            <img src="#{evento.caminhoImagem}" class="img-responsive" alt="Imagem Responsiva"/>   
                            <div class = "panel-body">
                                <p class="panel-text"><h:outputText value="#{evento.descricao}"/></p>

                                <a href="#" class="btn btn-primary">Comprar!</a>
                            </div>
                        </div>
                    </div>
                </ui:repeat>

            </div> 

            <!-- Linha divisoria -->
            <hr style="align: center"/>

                <!-- rodape --> 
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Texto rodape -->
                            <p style="text-align: center">Copyright &copy; Tickets 720</p>
                        </div>
                    </div>
                </footer>

        </div> <!-- fim container -->



    </h:body>
</html>
