<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>   
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <ui:include src="menuPesquisa.xhtml"></ui:include>

        <!-- carroucel -->
        <header id="myCarousel" class="carousel slide">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <!-- Primeira imagem -->
                    <div class="fill" style="background-image:url('img/01_slider.jpg')"></div>
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <!-- Segunda imagem -->
                    <div class="fill" style="background-image:url('img/02_slider.jpg')"></div>
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <!-- Terceira imagem -->
                    <div class="fill" style="background-image:url('img/03_slider.jpg')"></div>
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- controles -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>

        </header> <!-- fim carroucel -->



        <div class="container">

            <h2 style="text-align: center">Eventos</h2>


            <div class="row">

                <ui:repeat var="evento" value="#{eventoManagedBean.eventos}">
                    <div class="col-md-4">
                        <div class = "panel panel-primary">
                            <div class = "panel-heading">
                                <h3 class = "panel-title"><h:outputText value="#{evento.nome_evento}"/></h3>
                            </div>
                            <img src="#{evento.caminhoImagem}" class="img-responsive" alt="Imagem Responsiva"/>   
                            <div class = "panel-body">
                                <h:form>
                                    <h:commandLink value="Ver Evento!" action="compraIngresso.xhtml" class="btn btn-primary" style="width: 100%">
                                        <f:setPropertyActionListener target="#{detalheManagedBean.evento}" value="#{evento}"/>
                                    </h:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </ui:repeat>

            </div> 

            <ui:include src="rodape.xhtml"></ui:include>

        </div> <!-- fim container -->



        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
    </h:body>
</html>
