        <link href="css/full-slider.css" rel="stylesheet"/>

        <div id="canvas">
            <h3>Relação de Vendas</h3>
            <canvas id="cvs" width="950" height="350"></canvas>
        </div>
        
        
        <script>
            window.onload = function ()
            {
                var line = new RGraph.Line({
                    id: 'cvs',
                    data: [5000, 5000, 5000, 8000, 8000, 7000, 8000, 9000, 8000, 11000, 13000, 13000, 12000, 14000, 15000, 15000, 17000, 18000, 18000, 17000, 17000],
                    options: {
                        tooltips: function () {
                            return "\0";
                        },
                        tooltipsHotspotXonly: true,
                        numxticks: 6,
                        gutterLeft: 30,
                        gutterRight: 30,
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                        textAccessible: true

            };
        </script>
