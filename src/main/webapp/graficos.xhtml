<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
        <link href="css/graficos.css" rel="stylesheet"/>
        <script src="js/RGraph.common.core.js" ></script>
        <script src="js/RGraph.common.dynamic.js" ></script>
        <script src="js/RGraph.common.tooltips.js" ></script>
        <script src="js/RGraph.line.js" ></script>
        <script src="js/RGraph.bar.js"></script>
    </h:head>
    <h:body>
        <ui:include src="menuPesquisa.xhtml"></ui:include>

        <div class="container">
                          
               <h3>Relação de Vendas</h3>
               <canvas id="cvs" width="950" height="350"></canvas>
        
        </div>



        <script>
            window.onload = function ()
            {
                var jan = #{GraficosManagedBean.fatJaneiro};
                if(jan == 0)
                    jan = null;
                 var fev = #{GraficosManagedBean.fatFevereiro};
                if(fev == 0)
                    fev = null;
                 var mar = #{GraficosManagedBean.fatMarço};
                if(mar == 0)
                    mar = null;
                 var abr = #{GraficosManagedBean.fatAbril};
                if(abr == 0)
                    abr = null;
                 var mai = #{GraficosManagedBean.fatMaio};
                if(mai == 0)
                    mai = null;
                 var jun = #{GraficosManagedBean.fatJunho};
                if(jun == 0)
                    jun = null;
                 var jul = #{GraficosManagedBean.fatJulho};
                if(jul == 0)
                    jul = null;
                 var ago = #{GraficosManagedBean.fatAgosto};
                if(ago == 0)
                    ago = null;
                var set = #{GraficosManagedBean.fatSetembro};
                if(set == 0)
                    set = null;
                var out = #{GraficosManagedBean.fatOutubro};
                if(out == 0)
                    out = null;
                var nov = #{GraficosManagedBean.fatNovembro};
                if(nov == 0)
                    nov = null;
                var dez = #{GraficosManagedBean.fatDezembro};
                if(dez == 0)
                    dez = null;
                
                var line = new RGraph.Line({
                    id: 'cvs',
                    data: [jan,fev,mar,abr,mai,jun,jul,ago,set,out,nov,dez],
                    options: {
                        tooltips: function () {
                            return "\0";
                        },
                        tooltipsHotspotXonly: false,
                        numxticks: 12,
                        gutterLeft: 20,
                        gutterRight: 25,
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                        textAccessible: true
                    }
                }).draw();
            };
        </script>
    </h:body>
</html>
