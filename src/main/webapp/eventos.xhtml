<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

  
            <ui:include src="menuPesquisa.xhtml"></ui:include>
            
            <div class="container">
                <h1 style="text-align: center">Eventos</h1>


                <div class="row">

                    <ui:repeat var="evento" value="#{eventoBean.eventos}">
                        <div class="col-md-4">
                            <div class = "panel panel-primary">
                                <div class = "panel-heading">
                                    <h3 class = "panel-title"><h:outputText value="#{evento.nomeEvento}"/></h3>
                                </div>
                                <img src="#{evento.caminhoImagem}" class="img-responsive" alt="Imagem Responsiva"/>   
                                <div class = "panel-body">
                                    <p class="panel-text"><h:outputText value="#{evento.descricao}"/></p>

                                    <a href="#" class="btn btn-primary">Comprar!</a>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>

                </div>

                <div class="row">

                    <h4 style="text-align: center"><h:outputText value="#{eventoBean.tamanhoArray}"/> eventos encontrados</h4>
                </div> 

                <hr style="align: center"/>
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <p style="text-align: center">Copyright &copy; Tickets 720</p>
                        </div>
                    </div>
                    <!-- /.row -->
                </footer>

            </div> <!-- fim container -->


    </h:body>
</html>
