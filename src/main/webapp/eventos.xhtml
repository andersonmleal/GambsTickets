<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <body>

            <!-- Menu -->
            <nav class="navbar navbar-default" margin-bottom="0" role="navigation">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">GambsTickets</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Eventos</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Parceiros</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Administração <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Novo Evento</a></li>
                                <li><a href="#">Alterar Evento</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Gráficos e Estatísticas</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="col-sm-3 col-md-3">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Pesquisar" name="q"/>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Login</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Meu Nome <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Carrinho</a></li>
                                <li><a href="#">Meus Dados</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>

            <div class="container">
                <h1 style="text-align: center">Eventos</h1>


                <div class="row">

                    <ui:repeat var="evento" value="#{eventoBean.eventos}">
                        <div class="col-md-4">
                            <div class = "panel panel-primary">
                                <div class = "panel-heading">
                                    <h3 class = "panel-title"><h:outputText value="#{evento.nomeEvento}"/></h3>
                                </div>
                                <img src="#{evento.caminhoImagem}" class="img-responsive" alt="Imagem Responsiva"/>   
                                <div class = "panel-body">
                                    <p class="panel-text"><h:outputText value="#{evento.descricao}"/></p>

                                    <a href="#" class="btn btn-primary">Comprar!</a>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>

                    <h4 style="text-align: center"><h:outputText value="#{eventoBean.tamanhoArray}"/> eventos encontrados</h4>
                </div> 

                <hr style="align: center"/>
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <p style="text-align: center">Copyright &copy; Tickets 720</p>
                        </div>
                    </div>
                    <!-- /.row -->
                </footer>

            </div> <!-- fim container -->

        </body>

    </h:body>
</html>
