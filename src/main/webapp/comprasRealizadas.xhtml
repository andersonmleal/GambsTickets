<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets - Compras Realizadas</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/compraIngresso.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"></ui:include>

        <div class="container">

            <h2 style="text-align: center">Compras Realizadas</h2>
            <br></br> 

            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>Código Compra</th>
                        <th>Usuário</th>
                        <th>Data</th>
                        <th>Valor</th> 
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat var="venda" value="#{comprasManagedBean.recuperaVenda}">
                        <tr>
                            <td><h:outputText value="#{venda.id_setor}"/></td>
                            <td><h:outputText value="#{venda.usuario.nome}"/></td>
                            <td><h:outputText value="#{venda.dt_cadastro}"/></td>
                            <td><h:outputText value="#{venda.valor}"/></td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <ui:include src="rodape.xhtml"></ui:include>

    </h:body>
</html>
