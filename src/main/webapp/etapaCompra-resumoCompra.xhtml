<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GambsTickets - Eventos</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/full-slider.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/> 
        <link href="css/carrinhoCompras.css" rel="stylesheet"/> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>


        <input type="hidden" id="etapaCompra" name="resumoCompra" value="resumoCompra"></input>
        <input type="hidden" value="${usuarioBean.usuario}"></input>
        <div class="container">
            <div class="row">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <address>
                                <strong>Endereço</strong>
                                <br></br>
                                Rua<h:outputText value="#{conclusaoCompraManagedBean.endereco.logradouro}"></h:outputText>, 
                                <h:outputText value="#{conclusaoCompraManagedBean.endereco.numero}"></h:outputText>
                                <br></br>
                                <h:outputText value="#{conclusaoCompraManagedBean.endereco.cidade}"></h:outputText>, 
                                <h:outputText value="#{conclusaoCompraManagedBean.endereco.estado}"></h:outputText> - 
                                <h:outputText value="#{conclusaoCompraManagedBean.endereco.cep}"></h:outputText>
                            </address>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                            <address>
                                <strong>Cartão</strong>
                                <br></br>
                                <h:outputText value="#{conclusaoCompraManagedBean.pagamento.nomePro}"></h:outputText> 
                                <br></br>   
                                <h:outputText value="#{conclusaoCompraManagedBean.pagamento.numCartao}"></h:outputText> 
                                <br></br>
                                <h:outputText value="#{conclusaoCompraManagedBean.pagamento.mesValidade}"></h:outputText>/
                                <h:outputText value="#{conclusaoCompraManagedBean.pagamento.anoValidade}"></h:outputText>
                            </address>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <h1>Carrinho</h1>
                        </div>
                        <span></span>   
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quant.</th>
                                    <th class="text-center">Preço</th>
                                    <th class="text-center">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat var="ingresso" value="#{conclusaoCompraManagedBean.eventosSelecionados}">
                                    <tr>
                                        <td class="col-md-9"><h4><em>
                                                    <h:outputText value="#{ingresso.evento.nome_evento}"/> - 
                                                    <h:outputText value="#{ingresso.setor.nomeSetor}"/>
                                                </em></h4></td>
                                        <td class="col-md-1" style="text-align: center"><h:outputText value="#{ingresso.quantidadeSelecionada}"/></td>
                                        <td class="col-md-1 text-center">$<h:outputText value="#{ingresso.setor.preco}"/></td>
                                        <td class="col-md-1 text-center">$<h:outputText value="#{ingresso.precoTotal}"/></td>
                                    </tr>
                                </ui:repeat>



                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td class="text-right"><h4><strong>Total: </strong></h4></td>
                                    <td class="text-center text-danger"><h4><strong>$<h:outputText value="#{conclusaoCompraManagedBean.valorTotal}"/></strong></h4></td>
                                </tr>
                            </tbody>
                        </table>    
                        <h:form>
                            <p:commandButton style="font-family: Georgia" class="btn btn-success btn-lg btn-block" value="Concluir" action="#{conclusaoCompraManagedBean.concluirCompra()}"
                                             ajax="false">
                                <f:setPropertyActionListener target="#{CarrinhoManagedBean.limpaDados()}" value=""/>
                                
                            </p:commandButton>
                        </h:form>
                    </div>
                </div>

            </div>
        </div>





    </h:body>
</html>
